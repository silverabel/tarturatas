<!DOCTYPE html>
<html>
<head>
    <title>Ratas</title>
    <style>
        :root {
            --font-size: 3rem;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            font-size: var(--font-size);
            margin: 0;
        }

        table {
            width: 100%;
            border-spacing: 0;
            line-height: calc(var(--font-size) * 3);
        }

        td, th {
            min-width: calc(var(--font-size) * 3);
            border: 1px solid;
            padding: 0;
            text-align: center;
        }

        .name {
            width: calc(var(--font-size) * 10);
        }

        .delete {
            min-width: 4rem;
        }

        td.name {
            text-align: left;
        }

        button, select, input {
            font-size: inherit;
            line-height: inherit;
            height: inherit;
            border: 0;
            width: 100%;
            padding: 0;
        }

        .bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
        }

        .bottom :last-child {
            flex-grow: 1;
        }
    </style>
    <script src="js/index.js" type="module"></script>
</head>
<body>
    <div id="group-container" hidden>
        <table>
            <thead>
                <tr>
                    <th class="name">Grupi nimi</th>
                    <th>Jaamu</th>
                    <th class="delete"></th>
                </tr>
            </thead>
            <tbody>
                <template>
                    <tr>
                        <a href="group-stations">
                            <td class="name"></td>
                            <td class="count"></td>
                            <td class="delete">
                                <button>X</button>
                            </td>
                        </a>
                    </tr>
                </template>
                <tr id="add-group">
                    <td class="name">
                        <input placeholder="Uus grupp...">
                    </td>
                    <td colspan="2">
                        <button onclick="addGroup()">Lisa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="station-container" hidden>
        <table>
            <thead>
                <tr>
                    <th class="name">Nimi</th>
                    <th>Kokku</th>
                    <th>Tava</th>
                    <th>Elekter</th>
                </tr>
            </thead>
            <tbody>
                <template>
                    <tr>
                        <td class="name"></td>
                        <td class="total"></td>
                        <td class="bike"></td>
                        <td class="pedelec"></td>
                    </tr>
                </template>
                <tr>
                    <td colspan="4">
                        <select></select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
